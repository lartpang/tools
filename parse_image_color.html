        /* è‰²å¡ç½‘æ ¼å¸ƒå±€ */

<body>

    <div id="toast" class="toast"><span class="toast-icon"></span><span id="toast-msg"></span></div>

    <h2 style="color: var(--text-main); margin-bottom: 10px;">ğŸ¨ é…è‰²æå–å™¨</h2>
    <p style="color: var(--text-sub); margin-top: 0; margin-bottom: 35px;">è‡ªåŠ¨åˆ†æå›¾ç‰‡è‰²å½©ï¼Œæå–ä¸“ä¸šé…è‰²æ–¹æ¡ˆ</p>

    <div class="upload-container">
        <input type="file" id="file-input" accept="image/*">
        <div style="font-size: 56px; margin-bottom: 15px;">ğŸ–¼ï¸</div>
        <h3 style="margin: 0; font-size: 22px; color: var(--text-main);">ç‚¹å‡»ä¸Šä¼ å›¾ç‰‡</h3>
        <p id="status-text">æ”¯æŒ JPG, PNG æ ¼å¼ï¼Œæœ¬åœ°æé€Ÿåˆ†æ</p>
        <button class="upload-btn">é€‰æ‹©æ–‡ä»¶</button>
    </div>

    <div class="result-container" id="result-area">
        <div class="image-preview-box">
            <img id="preview-img" alt="Preview">
            <div style="margin-top: 20px; font-weight: 600; color: var(--text-sub);">åŸå§‹å›¾åƒ</div>
        </div>

        <div class="palette-box">
            <div class="controls-bar">
                <div style="font-weight: 700; color: var(--text-main); font-size: 18px;">é…è‰²æ–¹æ¡ˆ</div>
                <div class="sort-btn-group">
                    <button class="sort-btn active" data-sort="percentage">æŒ‰å æ¯”</button>
                    <button class="sort-btn" data-sort="hue">æŒ‰è‰²ç›¸</button>
                    <button class="sort-btn" data-sort="brightness">æŒ‰äº®åº¦</button>
                </div>
            </div>

            <div class="chart-container">
                <div class="distribution-bar" id="dist-bar"></div>
            </div>

            <div class="palette-grid" id="palette-grid"></div>
        </div>
    </div>

    <canvas id="analysis-canvas" style="display: none;"></canvas>

    <script>
        const fileInput = document.getElementById('file-input');
        const resultArea = document.getElementById('result-area');
        const previewImg = document.getElementById('preview-img');
        const paletteGrid = document.getElementById('palette-grid');
        const distBar = document.getElementById('dist-bar');
        const canvas = document.getElementById('analysis-canvas');
        const statusText = document.getElementById('status-text');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toast-msg');
        const sortButtons = document.querySelectorAll('.sort-btn');

        const colorThief = new ColorThief();

        let currentPaletteData = [];
        let currentSortMode = 'percentage';

        // --- Toast æç¤º ---
        let toastTimeout;
        function showToast(message) {
            toastMsg.innerText = message;
            toast.className = "toast show";
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 2500);
        }

        // --- äº‹ä»¶ç›‘å¬ ---
        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (event) {
                previewImg.src = event.target.result;
                resultArea.style.display = 'flex';
                statusText.innerText = "æ­£åœ¨è¿›è¡Œåƒç´ çº§è‰²å½©åˆ†æ...";
                // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
                setTimeout(() => {
                    resultArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 300);

                previewImg.onload = function () {
                    setTimeout(() => processImage(previewImg), 200);
                };
            };
            reader.readAsDataURL(file);
        });

        sortButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                sortButtons.forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentSortMode = e.target.dataset.sort;
                applySortAndRender();
            });
        });

        // --- æ ¸å¿ƒå¤„ç†æµç¨‹ ---
        function processImage(img) {
            let initialPalette = [];
            try {
                initialPalette = colorThief.getPalette(img, 20);
            } catch (e) {
                console.error(e);
                statusText.innerText = "åˆ†æå¤±è´¥ï¼Œè¯·ç¡®ä¿å›¾ç‰‡æ ¼å¼æ­£ç¡®";
                showToast("å›¾ç‰‡åˆ†æå¤±è´¥ï¼Œè¯·é‡è¯•");
                return;
            }

            const colorStats = calculateColorWeights(img, initialPalette);
            currentPaletteData = mergeFilterAndEnrichColors(colorStats);

            // é»˜è®¤æŒ‰å æ¯”æ’åº
            currentSortMode = 'percentage';
            sortButtons.forEach(b => b.classList.remove('active'));
            document.querySelector('[data-sort="percentage"]').classList.add('active');
            applySortAndRender();

            statusText.innerText = "åˆ†æå®Œæˆï¼ç‚¹å‡»è‰²å¡å¯å¤åˆ¶ HEX ä»£ç ";
            showToast("è‰²å½©åˆ†æå®Œæˆï¼");
        }

        // è®¡ç®—åƒç´ å æ¯”
        function calculateColorWeights(img, palette) {
            const ctx = canvas.getContext('2d');
            const scale = Math.min(1, 400 / Math.max(img.naturalWidth, img.naturalHeight));
            canvas.width = img.naturalWidth * scale;
            canvas.height = img.naturalHeight * scale;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let counts = new Array(palette.length).fill(0);
            const step = 4 * 2;

            for (let i = 0; i < imageData.length; i += step) {
                if (imageData[i + 3] < 128) continue;
                let minDist = Infinity; let closestIndex = 0;
                for (let j = 0; j < palette.length; j++) {
                    const dist = colorDistance(imageData[i], imageData[i + 1], imageData[i + 2], palette[j][0], palette[j][1], palette[j][2]);
                    if (dist < minDist) { minDist = dist; closestIndex = j; }
                }
                counts[closestIndex]++;
            }
            return palette.map((color, i) => ({ color: color, count: counts[i] }));
        }

        // åˆå¹¶è¿‘ä¼¼è‰²ï¼Œè¿‡æ»¤å™ªç‚¹
        function mergeFilterAndEnrichColors(stats) {
            const DISTANCE_THRESHOLD = 45;
            const PERCENTAGE_THRESHOLD = 0.01;

            stats.sort((a, b) => b.count - a.count);
            let merged = [];

            stats.forEach(item => {
                const total = stats.reduce((sum, s) => sum + s.count, 0);
                if (item.count / total < PERCENTAGE_THRESHOLD) return;

                let isMerged = false;
                for (let existing of merged) {
                    if (colorDistance(...item.color, ...existing.color) < DISTANCE_THRESHOLD) {
                        existing.count += item.count; isMerged = true; break;
                    }
                }
                if (!isMerged) merged.push({ color: item.color, count: item.count });
            });

            const finalTotal = merged.reduce((sum, item) => sum + item.count, 0);

            return merged.map(item => {
                const [r, g, b] = item.color;
                const hsl = rgbToHsl(r, g, b);
                return {
                    color: item.color,
                    rgbObj: { r, g, b },
                    hex: rgbToHex(r, g, b),
                    percentageNum: (item.count / finalTotal * 100),
                    percentageStr: (item.count / finalTotal * 100).toFixed(1) + '%',
                    hsl: hsl
                };
            });
        }

        // --- æ’åºä¸æ¸²æŸ“ UI ---
        function applySortAndRender() {
            let dataToSort = [...currentPaletteData];

            if (currentSortMode === 'percentage') {
                dataToSort.sort((a, b) => b.percentageNum - a.percentageNum);
            } else if (currentSortMode === 'hue') {
                dataToSort.sort((a, b) => b.hsl[0] - a.hsl[0]);
            } else if (currentSortMode === 'brightness') {
                dataToSort.sort((a, b) => b.hsl[2] - a.hsl[2]);
            }

            renderUI(dataToSort);
        }

        function renderUI(paletteData) {
            paletteGrid.innerHTML = '';
            distBar.innerHTML = '';

            // æ¸²æŸ“æ¯”ä¾‹æ¡
            const percentageSortedData = [...currentPaletteData].sort((a, b) => b.percentageNum - a.percentageNum);
            percentageSortedData.forEach(item => {
                const segment = document.createElement('div');
                segment.className = 'dist-segment';
                segment.style.backgroundColor = item.hex;
                segment.style.width = item.percentageStr;
                segment.dataset.percent = item.percentageStr;
                distBar.appendChild(segment);
            });

            // æ¸²æŸ“è‰²å¡
            paletteData.forEach(item => {
                createColorCard(item);
            });
        }

        function createColorCard(item) {
            const card = document.createElement('div');
            card.className = 'color-card';

            // ä½¿ç”¨ç¾åŒ–åçš„å‚ç›´å¸ƒå±€
            card.innerHTML = `
                <div class="color-swatch" style="background-color: ${item.hex};">
                    <div class="percentage-tag">${item.percentageStr}</div>
                </div>
                <div class="color-details">
                    <div class="hex-code">${item.hex}</div>
                    <div class="rgb-row">
                        <span class="rgb-label">R:</span><span class="rgb-value">${pad(item.rgbObj.r)}</span>
                    </div>
                    <div class="rgb-row">
                        <span class="rgb-label">G:</span><span class="rgb-value">${pad(item.rgbObj.g)}</span>
                    </div>
                    <div class="rgb-row">
                        <span class="rgb-label">B:</span><span class="rgb-value">${pad(item.rgbObj.b)}</span>
                    </div>
                </div>
            `;
            card.onclick = () => {
                navigator.clipboard.writeText(item.hex).then(() => showToast(`å·²å¤åˆ¶ HEX: ${item.hex}`))
                    .catch(() => showToast("å¤åˆ¶å¤±è´¥"));
            };
            paletteGrid.appendChild(card);
        }

        // --- å·¥å…·å‡½æ•° ---
        function colorDistance(r1, g1, b1, r2, g2, b2) { return Math.sqrt(Math.pow(r1 - r2, 2) + Math.pow(g1 - g2, 2) + Math.pow(b1 - b2, 2)); }
        function rgbToHex(r, g, b) { return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase(); }
        function pad(num) { return num.toString().padStart(3, '0'); }
        function rgbToHsl(r, g, b) {
            r /= 255, g /= 255, b /= 255; var max = Math.max(r, g, b), min = Math.min(r, g, b); var h, s, l = (max + min) / 2;
            if (max == min) { h = s = 0; } else { var d = max - min; s = l > 0.5 ? d / (2 - max - min) : d / (max + min); switch (max) { case r: h = (g - b) / d + (g < b ? 6 : 0); break; case g: h = (b - r) / d + 2; break; case b: h = (r - g) / d + 4; break; } h /= 6; }
            return [h, s, l];
        }
    </script>
