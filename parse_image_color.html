    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <style>
        :root {

        /* --- Toast æç¤ºæ¡†æ ·å¼ (æ–°å¢) --- */
        .toast {

        .color-card {

        }

        .color-card:hover {

            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);

        /* ç‚¹å‡»æ—¶çš„ç‚¹å‡»åé¦ˆåŠ¨ç”» */
        .color-card:active {

        .color-swatch {

<body>

    <div id="toast" class="toast">

    <h2 style="color: #2c3e50;">ğŸ¨ AI è‡ªé€‚åº”è‰²å½©æå–</h2>
    <p style="color: #7f8c8d; margin-top: -15px; margin-bottom: 30px;">è‡ªåŠ¨è¯†åˆ«å›¾åƒä¸»è¦è‰²å—å¹¶åˆå¹¶è¿‘ä¼¼è‰²</p>

    <div class="upload-container">
        <input type="file" id="file-input" accept="image/*">
        <div style="font-size: 48px; margin-bottom: 15px;">ğŸ–¼ï¸</div>

        <p id="status-text">æ”¯æŒ JPG, PNGï¼Œç®—æ³•å°†è‡ªåŠ¨åˆ†æé¢œè‰²å æ¯”</p>
        <button class="upload-btn">é€‰æ‹©å›¾ç‰‡</button>
    </div>

    <div class="result-container" id="result-area">
        <div class="image-preview-box">
            <img id="preview-img" alt="Preview">
            <div style="margin-top: 15px; font-size: 13px; color: #888;">
                åŸå§‹å›¾ç‰‡
            </div>
        </div>

        <div class="palette-box">
            <div class="chart-container">
                <div class="chart-title">
                    <span>è‰²å½©åˆ†å¸ƒæ¯”ä¾‹</span>
                    <span id="color-count-label">è¯†åˆ«ä¸­...</span>
                </div>
                <div class="distribution-bar" id="dist-bar"></div>

    <canvas id="analysis-canvas" style="display: none;"></canvas>

    <script>
        const fileInput = document.getElementById('file-input');
        const resultArea = document.getElementById('result-area');
        const previewImg = document.getElementById('preview-img');
        const paletteGrid = document.getElementById('palette-grid');
        const distBar = document.getElementById('dist-bar');
        const canvas = document.getElementById('analysis-canvas');
        const statusText = document.getElementById('status-text');
        const colorCountLabel = document.getElementById('color-count-label');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toast-msg');

        const colorThief = new ColorThief();

        // æ˜¾ç¤º Toast æç¤ºå‡½æ•°
        let toastTimeout;
        function showToast(message) {
            toastMsg.innerText = message;
            toast.className = "toast show";

            // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨ï¼Œé˜²æ­¢è¿ç»­ç‚¹å‡»æ—¶é—ªçƒ
            clearTimeout(toastTimeout);

            // 2.5ç§’åæ¶ˆå¤±
            toastTimeout = setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 2500);
        }

        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                previewImg.src = event.target.result;
                resultArea.style.display = 'flex';
                statusText.innerText = "æ­£åœ¨åˆ†æåƒç´ ...";

                previewImg.onload = function () {
                    setTimeout(() => processImage(previewImg), 100);
                };
            };
            reader.readAsDataURL(file);
        });

        function processImage(img) {
            let initialPalette = [];
            try {
                initialPalette = colorThief.getPalette(img, 20);
            } catch (e) {
                console.error(e);
                statusText.innerText = "åˆ†æå¤±è´¥ï¼Œè¯·æ¢å¼ å›¾ç‰‡è¯•è¯•";
                return;
            }

            const colorStats = calculateColorWeights(img, initialPalette);
            const finalPalette = mergeAndFilterColors(colorStats);

            renderUI(finalPalette);
            statusText.innerText = "åˆ†æå®Œæˆï¼ç‚¹å‡»è‰²å—å¯å¤åˆ¶ HEX ä»£ç ";
        }

        function calculateColorWeights(img, palette) {
            const ctx = canvas.getContext('2d');
            const scale = Math.min(1, 200 / Math.max(img.naturalWidth, img.naturalHeight));
            canvas.width = img.naturalWidth * scale;
            canvas.height = img.naturalHeight * scale;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

            let counts = new Array(palette.length).fill(0);
            const step = 4 * 5;
            for (let i = 0; i < imageData.length; i += step) {
                const r = imageData[i];
                const g = imageData[i + 1];
                const b = imageData[i + 2];
                if (imageData[i + 3] < 128) continue;

                let minDist = Infinity;
                let closestIndex = 0;

                for (let j = 0; j < palette.length; j++) {
                    const [pr, pg, pb] = palette[j];
                    const dist = colorDistance(r, g, b, pr, pg, pb);
                    if (dist < minDist) {
                        minDist = dist;
                        closestIndex = j;
                    }
                }
                counts[closestIndex]++;
            }

            return palette.map((color, i) => ({
                color: color,
                count: counts[i]
            }));
        }

        function mergeAndFilterColors(stats) {
            const DISTANCE_THRESHOLD = 35;
            const PERCENTAGE_THRESHOLD = 0.01;

            stats.sort((a, b) => b.count - a.count);

            let merged = [];

            stats.forEach(item => {
                const totalPixels = stats.reduce((sum, s) => sum + s.count, 0);
                const percentage = item.count / totalPixels;

                if (percentage < PERCENTAGE_THRESHOLD) return;

                let mergedToExisting = false;
                for (let existing of merged) {
                    const d = colorDistance(
                        item.color[0], item.color[1], item.color[2],
                        existing.color[0], existing.color[1], existing.color[2]
                    );

                    if (d < DISTANCE_THRESHOLD) {
                        existing.count += item.count;
                        mergedToExisting = true;
                        break;
                    }
                }

                if (!mergedToExisting) {
                    merged.push({
                        color: item.color,
                        count: item.count
                    });
                }
            });

            const finalTotal = merged.reduce((sum, item) => sum + item.count, 0);
            return merged.map(item => ({
                color: item.color,
                percentage: (item.count / finalTotal * 100).toFixed(1)
            })).sort((a, b) => b.percentage - a.percentage);
        }

        function renderUI(palette) {
            paletteGrid.innerHTML = '';
            distBar.innerHTML = '';
            colorCountLabel.innerText = `æå–å‡º ${palette.length} ç§ä¸»è‰²`;

            palette.forEach(item => {
                const [r, g, b] = item.color;
                const hex = rgbToHex(r, g, b);

                const segment = document.createElement('div');
                segment.className = 'dist-segment';
                segment.style.backgroundColor = `rgb(${r},${g},${b})`;
                segment.style.width = `${item.percentage}%`;
                segment.dataset.percent = `${item.percentage}%`;
                distBar.appendChild(segment);

                createColorCard(r, g, b, hex, item.percentage);
            });
        }

        function createColorCard(r, g, b, hex, percent) {
            const card = document.createElement('div');
            card.className = 'color-card';

            const swatch = document.createElement('div');
            swatch.className = 'color-swatch';
            swatch.style.backgroundColor = `rgb(${r},${g},${b})`;

            const tag = document.createElement('div');
            tag.className = 'percentage-tag';
            tag.innerText = `${percent}%`;
            swatch.appendChild(tag);

            const info = document.createElement('div');
            info.className = 'color-info';

            info.innerHTML = `
                <div class="color-hex">${hex}</div>
                <div class="color-val"><span>R</span>${pad(r)}</div>
                <div class="color-val"><span>G</span>${pad(g)}</div>
                <div class="color-val"><span>B</span>${pad(b)}</div>
            `;

            // ç‚¹å‡»äº‹ä»¶æ›´æ–°ï¼šä¸å†ä½¿ç”¨ alert
            card.onclick = () => {
                navigator.clipboard.writeText(hex).then(() => {
                    // è°ƒç”¨æˆ‘ä»¬å†™çš„ toast å‡½æ•°
                    showToast(`å·²å¤åˆ¶ ${hex} åˆ°å‰ªè´´æ¿`);
                }).catch(err => {
                    showToast(`å¤åˆ¶å¤±è´¥`);
                });
            };

            card.title = "ç‚¹å‡»å¤åˆ¶";

            card.appendChild(swatch);
            card.appendChild(info);
            paletteGrid.appendChild(card);
        }

        function colorDistance(r1, g1, b1, r2, g2, b2) {
            return Math.sqrt(
                Math.pow(r1 - r2, 2) +
                Math.pow(g1 - g2, 2) +
                Math.pow(b1 - b2, 2)
            );
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function pad(num) {
            return num.toString().padStart(3, '0');
        }
    </script>
